<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link href="landing.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/yxb5sur.css">

</head>
<body>
    <div class="container">
        <div class="left-side">
            <!-- Content for the left side -->

            <!-- GIF container boxes -->
            <img src="img/star 3.gif" class="star3">
            <img src="img/silver star.gif" class="silverstar">
            <div id="rotatingtops" class="gif-box">
                <h3 class="gif-label">Top</h3> <!-- Label above GIF -->
                <img src="img/Rotating tops.gif" alt="Rotating Top">
                </div>

            <div id="rotatingskirts" class="gif-box">
                <h3 class="gif-label">Bottom</h3> <!-- Label above GIF -->
                <img src="img/Rotating skirts.gif" alt="Rotating Skirt">
                </div>

             <div id="rotatingpurses" class="gif-box">
                <h3 class="gif-label">Purse</h3> <!-- Label above GIF -->
                 <img src="img/Rotating purses.gif" alt="Rotating Purse">
                 </div>
            
             <img src="img/camera pics.gif" alt="camerapics" class="camerapics">
        </div>
        
        <div class="right-side">
            <!-- Content for the right side -->
            <img src="img/clump 2.gif" class="clump2">
            <img src="img/letsplay.png" alt="letsplay" class="letsplay">
            <img src="img/dresscalico.gif" alt="dressup" class="dressup">

            <a href="index.html" class="start-button">Start</a>

            <img src="img/clump 1.gif" class="clump1">

            </div>
        </div>
    </div>
    
</body>
</html>
